<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Demo</title>
</head>

<body>
    <h1>Real time<h1>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
     const socket = io(); 

    //  connection
     socket.on("connect",() => {
        console.log("user connected to client");

        // disconnected after 5 second
        // setTimeout(() => {
        //     socket.disconnect()
        // },5000)
     })

    //  get data

    socket.on("message", message => {
        console.log(message);
    })

    socket.emit("new message", "This is a new message from the client");


    //  disconnection

    socket.on("disconnect",() => {
        console.log("Disconnected from server");
    })
    </script>
</body>

</html>
